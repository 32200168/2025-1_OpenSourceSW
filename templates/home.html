{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen w-full bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4" style="font-family: 'Noto Sans KR', sans-serif;">
  <div class="w-full max-w-xl backdrop-blur-lg rounded-xl p-8">
    <div class="py-10">
        <!-- Simple Wave -->
        <div class="text-center">
            <p class="text-5xl font-bold text-white tracking-tighter">
                <span class="inline-block animate-[wave_2s_ease-in-out_infinite]" style="animation: wave 2s ease-in-out infinite;">P</span>
                <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.1s]" style="animation: wave 2s ease-in-out infinite 0.1s;">L</span>
                <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.2s]" style="animation: wave 2s ease-in-out infinite 0.2s;">I</span>
                <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.3s]" style="animation: wave 2s ease-in-out infinite 0.3s;">S</span>
                <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.4s]" style="animation: wave 2s ease-in-out infinite 0.4s;">T</span>
                <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.5s]" style="animation: wave 2s ease-in-out infinite 0.5s;">O</span>
                <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.6s]" style="animation: wave 2s ease-in-out infinite 0.6s;">R</span>
                <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.7s]" style="animation: wave 2s ease-in-out infinite 0.7s;">Y</span>
            </p>
            <style>
                @keyframes wave {
                    30%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-20px); }
                }
            </style>
        </div>
            <h3 class="mt-2 text-center text-lg text-gray-200">당신을 위한 플레이리스트</h3>
            <a href="/users/login/">
                <p class="mt-20 text-2xl text-center font-bold text-gray-100">지금 시작하기</p>
            </a>
            </div>
  </div>
</body>
</html>
