        #시티팝
    </span>
    </div>

    <script>
    document.querySelectorAll(".tag").forEach(el => {
        const gradientClasses = el.dataset.gradient.split(" ");

        el.addEventListener("click", () => {
        const isActive = el.classList.contains("bg-gradient-to-r");

        // 모든 배경 관련 클래스 제거
        el.classList.remove("bg-white", "bg-opacity-30", "bg-gradient-to-r", ...gradientClasses);

        if (!isActive) {
            el.classList.add("bg-gradient-to-r", ...gradientClasses);
        } else {
            el.classList.add("bg-white", "bg-opacity-30");
        }
        });
    });
    </script>
</body>
