{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plisoty - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen w-full bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4" style="font-family: 'Noto Sans KR', sans-serif;">

  <div class="max-w-md w-full bg-white/10 backdrop-blur-lg rounded-xl p-8 shadow-2xl">

    <!-- Header Section -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-2">회원가입</h2>
      <p class="mt-3 text-gray-200">당신을 위한 플레이리스트를 탐색해보세요!</p>
    </div>

    <!-- Sign Up Form -->
    <form method="post" action="/users/signup/" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-gray-200 text-sm font-medium mb-2">Username</label>
        <input name="username" type="text" autocomplete="off"
          class="w-full px-4 py-3 bg-white/20 border border-gray-200/20 rounded-lg focus:ring-2 focus:ring-white/50 focus:outline-none text-white placeholder-gray-300"
          placeholder="Enter your username"
          maxlength="20" pattern="[A-Za-z]+"
          oninput="this.setCustomValidity(''); this.value = this.value.toUpperCase()"
          oninvalid="this.setCustomValidity('영문 알파벳만 입력 가능합니다 (최대 20자)')"
          required>
      </div>
      {% if error %}
        <p class="text-red-500 text-sm mb-4">{{ error }}</p>
      {% endif %}

      <div>
        <label class="block text-gray-200 text-sm font-medium mb-2">Password</label>
        <input name="password" type="password" autocomplete="off"
          class="w-full px-4 py-3 bg-white/20 border border-gray-200/20 rounded-lg focus:ring-2 focus:ring-white/50 focus:outline-none text-white placeholder-gray-300"
          placeholder="Enter your password"
          minlength="8" maxlength="20"
          oninvalid="this.setCustomValidity('비밀번호는 8자 이상 20자 이하여야 합니다.')"
          oninput="this.setCustomValidity('')"
          required>
      </div>

      <a href="/users/taste/"><button type="submit"
        class="mt-6 w-full py-3 px-4 text-white rounded-lg font-medium hover:opacity-80 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors"
        style="background-color: #744eff;">
        계정 생성하기
      </button></a>

      <p class="text-center text-sm text-gray-200">
        이미 계정이 있다면?
        <a href="/users/login/" class="font-medium text-white hover:text-gray-100">로그인</a>
      </p>
    </form>
  </div>

</body>
</html>
