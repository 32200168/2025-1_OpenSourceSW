{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen w-full bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4" style="font-family: 'Noto Sans KR', sans-serif;">
  <div class="w-full max-w-xl backdrop-blur-lg rounded-xl p-8">
    <div class="py-10">
        <!-- Simple Wave -->
        <div class="text-center">
            <p class="text-5xl font-bold text-white tracking-wider">PLISTORY</p>
            <style>
                @keyframes wave {
                    30%, 70% { transform: translateY(0); }
                    50% { transform: translateY(-20px); }
                }
            </style>
        </div>
        <h3 class="mt-2 text-center text-lg text-gray-200">당신을 위한 플레이리스트</h3>
        <a href="/users/login/">
            <div class="text-center mt-20">
                <p class="text-2xl font-bold text-white tracking-tighter" style="letter-spacing: -0.1em;">
                    <span class="inline-block animate-[wave_2s_ease-in-out_infinite]" style="animation: wave 2s ease-in-out infinite;">지</span>
                    <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.1s]" style="animation: wave 2s ease-in-out infinite 0.1s;">금</span>
                    <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.2s]" style="animation: wave 2s ease-in-out infinite 0.2s;"> </span>
                    <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.3s]" style="animation: wave 2s ease-in-out infinite 0.3s;">시</span>
                    <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.4s]" style="animation: wave 2s ease-in-out infinite 0.4s;">작</span>
                    <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.5s]" style="animation: wave 2s ease-in-out infinite 0.5s;">하</span>
                    <span class="inline-block animate-[wave_2s_ease-in-out_infinite_0.6s]" style="animation: wave 2s ease-in-out infinite 0.6s;">기</span>
                </p>
                <style>
                    @keyframes wave {
                        30%, 70% { transform: translateY(0); }
                        50% { transform: translateY(-10px); }
                    }
                </style>
            </div>
        </a>
    </div>
  </div>
</body>
</html>
